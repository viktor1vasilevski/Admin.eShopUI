<div class="d-flex min-vh-100">
  <!-- Sidebar -->
  <div class="sidebar bg-dark text-white d-flex flex-column" [class.collapsed]="isCollapsed">
    <!-- Toggle Button -->
    <button class="btn btn-secondary m-3" (click)="toggleSidebar()">
      <i class="bi" [ngClass]="isCollapsed ? 'bi-list' : 'bi-x'"></i>
    </button>

    <!-- Menu Items -->
    <div class="flex-grow-1">
      <a routerLink="/dashboard" routerLinkActive="active" class="sidebar-link" [attr.title]="isCollapsed ? 'Dashboard' : null">
        <i class="bi bi-speedometer2 icon"></i>
        <span *ngIf="!isCollapsed" class="text">Dashboard</span>
      </a>
      <a routerLink="/categories" routerLinkActive="active" class="sidebar-link" [attr.title]="isCollapsed ? 'Categories' : null">
        <i class="bi bi-folder icon"></i>
        <span *ngIf="!isCollapsed" class="text">Categories</span>
      </a>
      <a routerLink="/subcategories" routerLinkActive="active" class="sidebar-link" [attr.title]="isCollapsed ? 'Subcategories' : null">
        <i class="bi bi-folder2-open icon"></i>
        <span *ngIf="!isCollapsed" class="text">Subcategories</span>
      </a>
      <a routerLink="/products" routerLinkActive="active" class="sidebar-link" [attr.title]="isCollapsed ? 'Products' : null">
        <i class="bi bi-bag icon"></i>
        <span *ngIf="!isCollapsed" class="text">Products</span>
      </a>
      <a routerLink="/orders" routerLinkActive="active" class="sidebar-link" [attr.title]="isCollapsed ? 'Orders' : null">
        <i class="bi bi-box-seam icon"></i>
        <span *ngIf="!isCollapsed" class="text">Orders</span>
      </a>
      <a routerLink="/users" routerLinkActive="active" class="sidebar-link" [attr.title]="isCollapsed ? 'Users' : null">
        <i class="bi bi-people icon"></i>
        <span *ngIf="!isCollapsed" class="text">Users</span>
      </a>
    </div>

    <!-- Logout -->
    <div class="p-3 border-top">
      <button class="btn btn-danger w-100 d-flex align-items-center justify-content-center" (click)="logout()" [attr.title]="isCollapsed ? 'Logout' : null">
        <i class="bi bi-power icon"></i>
        <span *ngIf="!isCollapsed" class="ms-2">Logout</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content flex-grow-1 p-4 bg-light">
    <h2>Welcome to the Admin Dashboard</h2>
    <p>Select a section from the menu.</p>
    <router-outlet></router-outlet>
  </div>
</div>
