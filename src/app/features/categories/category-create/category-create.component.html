<div class="main-content p-4">
  <!-- Create Form -->
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Create Category</h4>
      </div>
      <form [formGroup]="createCategoryForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="categoryName" class="form-label">Category Name</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-folder-plus"></i>
            </span>
            <input
              type="text"
              id="categoryName"
              class="form-control"
              name="categoryName"
              formControlName="name"
              placeholder="Enter category name"
              autocomplete="off"
            />
          </div>
          <div
            *ngIf="
              createCategoryForm.get('name')?.invalid &&
              createCategoryForm.get('name')?.touched
            "
            class="text-danger mt-1"
          >
            <small *ngIf="createCategoryForm.get('name')?.errors?.['required']">
              Category name is required.
            </small>
            <small
              *ngIf="createCategoryForm.get('name')?.errors?.['minlength']"
            >
              Category name must be at least 3 characters.
            </small>
          </div>
        </div>

        <div class="mb-3 form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="categoryIsActive"
            formControlName="isActive"
          />
          <label class="form-check-label" for="categoryIsActive">
            Active
          </label>
        </div>
        <div class="d-flex justify-content-end mt-4 gap-2">
          <button
            class="btn btn-outline-secondary"
            type="button"
            [routerLink]="['/categories']"
          >
            <i class="bi bi-x-lg me-2"></i> Cancel
          </button>

          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="createCategoryForm.invalid || isSubmitting"
          >
            <i class="bi bi-check-lg me-2"></i> Create Category
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
