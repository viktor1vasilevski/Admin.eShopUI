<div class="main-content p-4">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Categories</h4>
    <button class="btn btn-outline-primary" routerLink="/dashboard">
      <i class="bi bi-arrow-left me-2"></i> Back to Dashboard
    </button>
  </div>

  <!-- Category List -->
  <div class="card shadow-sm">
    <div class="card-header text-white d-flex justify-content-between align-items-center" style="background-color: #495057;">
      <span><i class="bi bi-folder me-2"></i>Category List</span>
      <button class="btn btn-light btn-sm">
        <i class="bi bi-plus-lg me-1"></i> Add Category
      </button>
    </div>
    <div class="card-body p-0">
    <div class="table-responsive">
        <table class="table mb-0 table-hover align-middle">
        <thead class="table-dark">
            <tr>
            <th scope="col">#</th>
            <th scope="col">Category Name</th>
            <th scope="col">Created At</th>
            <th scope="col">Last Modified At</th>
            <th scope="col" class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
                                <tr *ngIf="categories.length === 0">
                                    <td colspan="6" class="text-center text-muted">
                                        No categories found.
                                    </td>
                                </tr>
            <tr *ngFor="let category of categories; let i = index" [class.uncategorized]="category.name === 'UNCATEGORIZED'">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ category.name }}</td>
            <td>{{ category.created | date:'dd/MM/yyyy HH:mm' }}</td>
            <td>{{ category.lastModified ? (category.lastModified | date:'dd/MM/yyyy HH:mm') : '/' }}</td>
            <td class="text-end">
                <button class="btn btn-sm btn-outline-info me-2">
                <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
                </button>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
    </div>

  </div>
</div>
